<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authorization</title>
    <link rel="stylesheet" href="hw15.css" />
    <link rel="shortcut icon" href="./img/3692056.png" type="image/x-icon" />
  </head>
  <body>
    <div class="preloader-wrapper" id="preloader">
      <div class="preloader">
        <svg
          class="cart"
          role="img"
          aria-label="Shopping cart line animation"
          viewBox="0 0 128 128"
          width="128px"
          height="128px"
          xmlns="http://www.w3.org/2000/svg"
        >
          <g
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="8"
          >
            <g class="cart__track" stroke="hsla(0,10%,10%,0.1)">
              <polyline
                points="4,4 21,4 26,22 124,22 112,64 35,64 39,80 106,80"
              />
              <circle cx="43" cy="111" r="13" />
              <circle cx="102" cy="111" r="13" />
            </g>
            <g class="cart__lines" stroke="currentColor">
              <polyline
                class="cart__top"
                points="4,4 21,4 26,22 124,22 112,64 35,64 39,80 106,80"
                stroke-dasharray="338 338"
                stroke-dashoffset="-338"
              />
              <g class="cart__wheel1" transform="rotate(-90,43,111)">
                <circle
                  class="cart__wheel-stroke"
                  cx="43"
                  cy="111"
                  r="13"
                  stroke-dasharray="81.68 81.68"
                  stroke-dashoffset="81.68"
                />
              </g>
              <g class="cart__wheel2" transform="rotate(90,102,111)">
                <circle
                  class="cart__wheel-stroke"
                  cx="102"
                  cy="111"
                  r="13"
                  stroke-dasharray="81.68 81.68"
                  stroke-dashoffset="81.68"
                />
              </g>
            </g>
          </g>
        </svg>
        <div class="preloader__text"></div>
      </div>
    </div>
    <h2 class="h11">User Authentication</h2>

    <div class="choice" id="authForm">
      <input
        type="text"
        id="username"
        placeholder="Username (if you are registering)"
      />
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <input
        type="text"
        name="img_url"
        id="img_url"
        placeholder="Image URL (use an SVG for better quality, this is optional)"
      />

      <button
        onclick="register()"
        style="background: linear-gradient(180deg, #3aa9f3, #1d83c7)"
      >
        Register
      </button>
      <button
        onclick="login()"
        style="background: linear-gradient(180deg, #2ecc71, #1abc9c)"
      >
        Login
      </button>
      <a href="index.html" class="back-btn">Back to Homepage</a>
      <p id="authMsg" style="margin-top: 15px; font-weight: 500"></p>
    </div>

    <script src="auth.js"></script>
    <script>
      const MIN_LOADER_TIME = 1200;

      const loaderStart = performance.now();

      window.addEventListener("load", () => {
        const timeElapsed = performance.now() - loaderStart;
        const remainingTime = Math.max(0, MIN_LOADER_TIME - timeElapsed);

        const loader = document.getElementById("preloader");
        if (loader) {
          setTimeout(() => {
            loader.style.opacity = "0";
            setTimeout(() => loader.remove(), 500);
          }, remainingTime);
        }
      });
    </script>
  </body>
</html>
